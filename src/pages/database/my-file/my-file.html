<ion-header>

  <ion-navbar color="primary">
    <ion-title>传输列表</ion-title>
  </ion-navbar>
  <div>
    <ion-segment [(ngModel)]="document">
      <ion-segment-button value="download">
        <span>下载列表</span>
      </ion-segment-button>
      <ion-segment-button value="upload">
        <span>上传列表</span>
      </ion-segment-button>

    </ion-segment>
  </div>
</ion-header>



<ion-content>
  <div [ngSwitch]="document">
    <!-- 我的文档   下载列表 -->
    <ion-list *ngSwitchCase="'download'">
      <p class="sm-title">正在下载({{downloading.length}})</p>
      <ion-item *ngFor="let item of downloading">
        <ion-thumbnail item-start>
          <img src="{{item.src}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>{{item.time}}</p>
        <button ion-button clear item-end>{{item.size}}</button>
      </ion-item>
      <p class="sm-title">下载完成({{download.length}})</p>
      <ion-item *ngFor="let item of download">
        <ion-thumbnail item-start>
          <img src="{{item.src}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>{{item.time}}</p>
        <button ion-button clear item-end>{{item.size}}</button>
      </ion-item>
    </ion-list>
    <!-- 我的文档   下载列表 -->

    <!-- 我的文档  上传列表 -->
    <ion-list *ngSwitchCase="'upload'">
      <p class="sm-title">正在上传({{uploading.length}})</p>
      <ion-item *ngFor="let item of uploading">
        <ion-thumbnail item-start>
          <img src="{{item.src}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>{{item.time}}</p>
        <button ion-button clear item-end>{{item.size}}</button>
      </ion-item>
      <p class="sm-title">上传完成({{upload.length}})</p>
      <ion-item *ngFor="let item of upload">
        <ion-thumbnail item-start>
          <img src="{{item.src}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>{{item.time}}</p>
        <button ion-button clear item-end>{{item.size}}</button>
      </ion-item>
    </ion-list>
    <!-- 我的文档  上传列表 -->
  </div>
</ion-content>
